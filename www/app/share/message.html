<ion-view ng-controller="MessageController" title="Check-in">
	<ion-content nav-clear ui-sref='share.mood' class="center">
		<div class="row">
			<div class="col">
				<div class="moodText" >
					<h1 class="topHeading">I am</h1>
				</div>
				<div class="moodIcon"> 
					<button class="button button-{{mood}} button-mood-small"><span></span></button>
				</div>
				<div class="moodText">
					<h1 class="topHeading"> at </h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="list">					
						<span class="item item-thumbnail-left" ng-model="location">
							<img ng-attr-src="{{location.photoUrl}}">
							<h2>{{location.name}}</h2>
							<p>{{location.vicinity}}</p>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="successNotification">
					<a class="ion-checkmark-round"></a>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="tapHere">
					<span>Thanks for sharing!</span>
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
