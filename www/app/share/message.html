<ion-view ng-controller="DoneController">
	<ion-content class="has-header center">
		<div class="row">
			<div class="col">
				<div class="moodText" >
					<h1 class="topHeading">I am</h1>
				</div>
				<div class="moodIcon"> 
					<button class="button button-{{mood}} button-mood-small"><span></span></button>
				</div>
				<div class="moodText">
					<h1 class="topHeading"> at </h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="list">
					
						<a class="item item-thumbnail-left" ui-sref="share.message({locationTitle: 'The awesome event', mood: '{{mood}}'})">
							<img src="cover.jpg">
							<h2>Pretty Hate Machine</h2>
							<p>Nine Inch Nails</p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
