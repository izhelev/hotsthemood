<ion-view ng-controller="AtController">
	<ion-content class="has-header">
			<div class="row">
				<div class="col col-75">
					<div class="moodIcon"> 
        				<button class="button button-{{mood}} button-mood-small" ui-sref="share.mood"><span></span></button>
        			</div>
        			<div class="moodText">	
        				<h1 class="topHeading">..at..</h1>
        			</div>
    			</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="list">
						<label class="item item-input">
							<i class="icon ion-search placeholder-icon"></i>
							<input type="text" placeholder="Search">
						</label>
						<a ng-repeat="i in [1,2,3,4,5,6]" class="item item-thumbnail-left" ui-sref="share.message({location: i, mood: '{{mood}}'})">
							<img src="cover.jpg">
							<h2>Pretty Hate Machine</h2>
							<p>Nine Inch Nails</p>
						</a>
					</div>
				</div>
			</div>
	</ion-content>
</ion-view>
