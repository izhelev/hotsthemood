<ion-view ng-controller="LocationController">
	<ion-content>
			<div class="row">
				<div class="col col-75">
					<div class="moodIcon"> 
						<button class="button button-{{mood}} button-mood-small" ui-sref="share.mood"><span></span></button>
					</div>
					<div class="moodText">	
						<h1 class="topHeading">..at..</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="list">
						<label class="item item-input">
							<i class="icon ion-search placeholder-icon"></i>
							<input type="text" placeholder="Search">
						</label>
						<a ng-repeat="item in nearbyLocations" class="item item-thumbnail-left" nav-clear ui-sref="share.message({location: {{item}}, mood: '{{mood}}'})" ng-click="selectLocation(item)">
							<img src="{{item.photoUrl}}">
							<h2>{{item.name}}</h2>
							<p>{{item.vicinity}}</p>
						</a>
					</div>
				</div>
			</div>
	</ion-content>
</ion-view>
