<ion-view ng-controller="SearchController" title="Search">
	<ion-content>
		<div class="list">
			<a ng-repeat="item in nearbyLocations" class="item item-thumbnail-left item-icon-right">
					<img src="cover.jpg">
					<h2>{{item.name}}</h2>
					<p>{{item.vicinity}}</p>
					<i class="icon fa fa-angle-right"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
