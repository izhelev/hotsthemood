<ion-view>
	<ion-content>
		<div class="row">
			<div class="col">
				<span class="topHeading">I am...</span>
			</div>
		</div>
		<div class="row">
			<div class="col col-50">
				<button class="button button-full button-sad button-mood" ui-sref="at({mood: 'sad'})"><span></span></button>
			</div>
			<div class="col col-50">
				<button class="button button-full button-happy button-mood" ui-sref="at({mood: 'happy'})"><span></span></button>
			</div>
		</div>
		<div class="row">
			<div class="col col-100">
				<a class="button button-large button-full button-lookAround icon ion-eye" ui-sref="around"> LOOK AROUND</a>
			</div>
		</div>
	</ion-content>
</ion-view>
