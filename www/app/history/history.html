<ion-view ng-controller="HistoryController" title="History">
	<ion-content>
		<div class="list">
			<a ng-repeat="item in checkinHistory" class="item item-icon-right">
				<div class="moodIcon"> 
					<button ng-class="{1: 'button-sad', 0: 'button-happy'}[item.mood]" class="button button-mood-small" ui-sref="share.mood"><span></span></button>
				</div>
				<h2>{{item.location.name}}</h2>
				<p>{{item.location.vicinity}}</p>
				<p>{{item.timestamp}}</p>
				<i class="icon fa fa-angle-right"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
