<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBQOQ1his2V5z1Xk6u-4n9AsjGEBD8DVBI"></script>
		<script src="lib/angularjs-google-places.min.js"></script>

		<!-- your app's js -->
		<script src="app/app.js"></script>
		<script src="app/helpers/locationHelper.js"></script>
	</head>
	<body ng-app="hotsthemoodApp">

		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button class="button-clear">
				<i class="ion-arrow-left-c"></i> Back
			</ion-nav-back-button>
			<h1 class="title">Hotsthemood</h1>
		</ion-nav-bar>

		<ion-tabs class="tabs-icon-top">

			<ion-tab title="Share" icon-on="ion-location" icon-off="ion-location" ui-sref="share.mood">
				<ion-nav-view name="tab-share" animation="slide-left-right-ios7">
				</ion-nav-view>
			</ion-tab>

			<ion-tab title="Look around" icon-on="ion-eye" icon-off="ion-eye" ui-sref="look" >
				<ion-nav-view name="tab-look" animation="slide-left-right-ios7">
				</ion-nav-view>
			</ion-tab>

		</ion-tabs>
	</body>
</html>
