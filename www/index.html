<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>
		<script src="lib/Math.uuid.js"></script>

		<script src="lib/moment.min.js"></script>
		<!-- your app's js -->
		<script src="app/app.js"></script>
		<script src="app/appConfig.js"></script>
		<script src="app/helpers/locationHelper.js"></script>
		<script src="app/helpers/deviceIdHelper.js"></script>
	</head>
	<body ng-app="hotsthemoodApp">

		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button class="button-clear">
				<i class="ion-arrow-left-c"></i> Back
			</ion-nav-back-button>
		</ion-nav-bar>

		<ion-tabs class="tabs-icon-only">

			<ion-tab title="Check-in" icon-on="fa fa-map-marker" icon-off="fa fa-map-marker" ui-sref="share.mood">
				<ion-nav-view name="tab-checkin" animation="slide-left-right-ios7">
				</ion-nav-view>
			</ion-tab>

			<ion-tab title="Search" icon-on="fa fa-search" icon-off="fa fa-search" ui-sref="search" >
				<ion-nav-view name="tab-search" animation="slide-left-right-ios7">
				</ion-nav-view>
			</ion-tab>

			<ion-tab title="History" icon-on="fa fa-history" icon-off="fa fa-history" ui-sref="history" >
				<ion-nav-view name="tab-history" animation="slide-left-right-ios7">
				</ion-nav-view>
			</ion-tab>

		</ion-tabs>

		<!-- Google Analytics -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-55768527-1', 'auto');
			ga('send', 'pageview');

		</script>

	</body>

</html>
