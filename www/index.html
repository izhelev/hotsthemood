<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="app/app.js"></script>
	</head>
	<body ng-app="hotsthemoodApp">

		<ion-header-bar class="bar-stable">
			<h1 class="title">Hotsthemood</h1>
		</ion-header-bar>

		<ion-tabs class="tabs-icon-top tabs-positive">

			<ion-tab title="Share" icon-on="ion-location" icon-off="ion-location" ui-sref="share.mood">
				<ion-nav-view name="tab-share" animation="slide-left-right">
				</ion-nav-view>
			</ion-tab>

			<ion-tab title="Look around" icon-on="ion-eye" icon-off="ion-eye" ui-sref="look" >
				<ion-nav-view name="tab-look" animation="slide-left-right">
				</ion-nav-view>
			</ion-tab>

		</ion-tabs>
	</body>
</html>
